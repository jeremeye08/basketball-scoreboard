<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Racing+Sans+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <!-- Top Half of the Container -->
            <div class="top-half">
                <!-- Home Box -->
                <div class="team">
                    <h2 class="headers">HOME</h2>
                    <div class="score">
                        <h1 id="score-points-home">0</h1>
                    </div>
                    <div class="add-points">
                        <button class="add-points-el">+1</button>
                        <button class="add-points-el">+2</button>
                        <button class="add-points-el">+3</button>
                    </div>
                </div>
                <!-- Timer + Period Box -->
                <div class="timer-period">
                    <div class="timer">
                        <h1 id="timer-el">99:99</h1>
                    </div>
                    <button id="new-game"><h4>NEW GAME</h4></button>
                    <h4>PERIOD</h4>
                    <div id="period-counter">
                        <h3 id="period-el">9</h3>
                    </div>
                    <!-- <button class="add-points-el">+1</button> -->
                </div>
                <!-- Guest Box -->
                <div class="team">
                    <h2 class="headers">GUEST</h2>
                    <div class="score">
                        <h1 id="score-points-guest">199</h1>
                    </div>
                    <div class="add-points">
                        <button class="add-points-el">+1</button>
                        <button class="add-points-el">+2</button>
                        <button class="add-points-el">+3</button>
                    </div>
                </div>
            </div>
            <!-- Bottom Half of the Container -->
            <div class="bottom-half">
                <!-- Foul Box for Home -->
                <div class="bottom-half-el">
                    <h4>TEAM<br>FOULS</h4>
                    <div class="bottom-half-counter-el">
                        <h3 id="fouls-home-counter-el">9</h3>
                    </div>
                    <!-- <button class="add-points-el">+1</button> -->
                </div>
                <!-- Timeout Box for Home -->
                <div class="bottom-half-el">
                    <h4>TIME<br>OUTS</h4>
                    <div class="bottom-half-counter-el">
                        <h3 id="timeouts-home-counter-el">9</h3>
                    </div>
                    <!-- <button class="add-points-el">+1</button> -->
                </div>
                <div class="bottom-half-el">
                    <h4>TEAM<br>FOULS</h4>
                    <div class="bottom-half-counter-el">
                        <h3 id="fouls-guest-counter-el">9</h3>
                    </div>
                    <!-- <button class="add-points-el">+1</button> -->
                </div>
                <div class="bottom-half-el">
                    <h4>TIME<br>OUTS</h4>
                    <div class="bottom-half-counter-el">
                        <h3 id="timeouts-guest-counter-el">9</h3>
                    </div>
                    <!-- <button class="add-points-el">+1</button> -->
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
